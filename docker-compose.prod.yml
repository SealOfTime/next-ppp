version: '3.9'
services:
  app:
    build: .
    env_file:
      - .env.prod
    networks:
      - ppp-net
    environment:
      - PORT=443
      - PPP_URL="https://ppp.itmo.online"
    volumes:
      - type: bind
        source: /etc/letsencrypt/live
        target: /app/certs
        read_only: true
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '80:80'
      - '443:443'
  db:
    image: postgres:latest
    restart: always    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ppp-net
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=ppp
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=ppp
    volumes:
      - postgres:/var/lib/postgresql/data  

networks:
  ppp-net:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"

volumes:
  postgres:
      name: "ppp-postgres"